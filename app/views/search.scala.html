@(message: String, paths: List[String])
<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Search</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <form method="get" action="search">
            <label for="query">Search: </label><input type="text" name="query" id="query"/>
        </form>
        <b>@message</b><br><br>

        @for(path <- paths) {
            <img src="@routes.Assets.at("images/")@path.split("/").takeRight(1)" width="10%" height="10%">
        }
    </body>
    <script type="application/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
</html>
